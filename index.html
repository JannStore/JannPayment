<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment JannStore</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">

  <style>
    :root {
      --bg-primary:#0a0a1a;
      --text-primary:#e0e0ff;
      --text-secondary:#a0a0ff;
      --accent:#1e3a8a;
      --accent-glow:#3b82f6;
      --card-bg:rgba(15,15,35,.9);
      --border-color:rgba(59,130,246,.4);
      --shadow:0 0 12px var(--accent-glow);
    }
    *{margin:0;padding:0;box-sizing:border-box}
    body{
      font-family:Inter,sans-serif;
      background:var(--bg-primary);
      color:var(--text-primary);
    }

    /* LOADING */
    #loadingScreen{
      position:fixed;inset:0;
      display:flex;flex-direction:column;
      justify-content:center;align-items:center;
      background:var(--bg-primary);
      z-index:5000;
    }
    .loader{
      width:60px;height:60px;
      border:6px solid var(--accent);
      border-top:6px solid var(--accent-glow);
      border-radius:50%;
      animation:spin 1s linear infinite;
      margin-bottom:10px;
    }
    @keyframes spin{100%{transform:rotate(360deg)}}

    .container{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }

    .landing-page,.payment-page{
      max-width:700px;
      width:100%;
      text-align:center;
      animation:fade .6s ease;
    }
    @keyframes fade{
      from{opacity:0;transform:translateY(20px)}
      to{opacity:1;transform:none}
    }

    .profile-icon{
      width:140px;height:140px;
      border-radius:50%;
      overflow:hidden;
      margin:0 auto 20px;
      box-shadow:var(--shadow);
    }
    .profile-icon img{
      width:100%;height:100%;object-fit:cover;
    }

    h1{
      font-size:2.8rem;
      background:linear-gradient(135deg,var(--accent),var(--accent-glow));
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }

    .description{
      margin:20px 0 40px;
      color:var(--text-secondary);
    }

    .cta-button,.copy-btn{
      padding:14px 32px;
      border:none;
      border-radius:50px;
      background:linear-gradient(135deg,var(--accent),var(--accent-glow));
      color:#fff;
      font-weight:700;
      cursor:pointer;
      box-shadow:var(--shadow);
      transition:.3s;
    }
    .cta-button:hover,.copy-btn:hover{
      transform:translateY(-2px);
      box-shadow:0 0 25px var(--accent-glow);
    }

    .payment-page{display:none}
    .payment-page.active{display:block}

    .payment-grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(230px,1fr));
      gap:20px;
      margin-top:30px;
    }
    .payment-card{
      background:var(--card-bg);
      border:1px solid var(--border-color);
      border-radius:16px;
      padding:25px;
      box-shadow:var(--shadow);
    }

    .payment-icon{
      width:50px;height:50px;
      margin:0 auto 10px;
      border-radius:50%;
      background:linear-gradient(135deg,var(--accent),var(--accent-glow));
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .payment-icon span{font-size:28px;color:white}

    .payment-name{font-weight:700;font-size:1.2rem}
    .payment-number{margin:8px 0;color:var(--text-secondary)}
    .payment-owner{font-size:.85rem;color:var(--text-secondary)}

    /* MODAL */
    .modal{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.8);
      display:none;
      justify-content:center;
      align-items:center;
      z-index:3000;
    }
    .modal.active{display:flex}
    .modal-content{
      background:var(--card-bg);
      padding:30px;
      border-radius:16px;
      text-align:center;
      position:relative;
      box-shadow:var(--shadow);
    }
    .modal-close{
      position:absolute;
      top:10px;
      right:15px;
      font-size:26px;
      cursor:pointer;
    }
    .modal img{
      width:260px;
      border-radius:12px;
      margin-top:15px;
    }
  </style>
</head>

<body>

<!-- LOADING -->
<div id="loadingScreen">
  <div class="loader"></div>
  <p>Memuat Payment...</p>
</div>

<div class="container">

  <!-- LANDING -->
  <div class="landing-page" id="landingPage">
    <div class="profile-icon">
      <img src="jann.jpg">
    </div>
    <h1>JannStore</h1>
    <p class="description">
      Selamat datang di payment gateway official JannStore
    </p>
    <button class="cta-button" onclick="showPayment()">Lanjut ke Payment</button>
  </div>

  <!-- PAYMENT -->
  <div class="payment-page" id="paymentPage">
    <h1>Payment JannStore</h1>

    <div class="payment-grid">

      <!-- DANA -->
      <div class="payment-card">
        <div class="payment-icon">
          <span class="material-symbols-outlined">account_balance_wallet</span>
        </div>
        <div class="payment-name">DANA</div>
        <div class="payment-number">08882283674</div>
        <div class="payment-owner">A/n Fauzan Aby</div>
        <br>
        <button class="copy-btn" onclick="copyText('08882283674',this)">Salin Nomor</button>
      </div>

      <!-- GOPAY -->
      <div class="payment-card">
        <div class="payment-icon">
          <span class="material-symbols-outlined">payments</span>
        </div>
        <div class="payment-name">GOPAY</div>
        <div class="payment-number">08882283674</div>
        <div class="payment-owner">A/n JannStore</div>
        <br>
        <button class="copy-btn" onclick="copyText('08882283674',this)">Salin Nomor</button>
      </div>

      <!-- QRIS -->
      <div class="payment-card">
        <div class="payment-icon">
          <span class="material-symbols-outlined">qr_code</span>
        </div>
        <div class="payment-name">QRIS</div>
        <div class="payment-number">Scan QR</div>
        <div class="payment-owner">JannStore</div>
        <br>
        <button class="copy-btn" onclick="showQR()">Lihat QRIS</button>
      </div>

    </div>
  </div>
</div>

<!-- QR MODAL -->
<div class="modal" id="qrModal">
  <div class="modal-content">
    <span class="modal-close" onclick="closeQR()">&times;</span>
    <h2>QRIS JannStore</h2>
    <p>Scan untuk melakukan pembayaran</p>
    <img src="qris.png">
  </div>
</div>

<script>
window.onload=()=>document.getElementById("loadingScreen").style.display="none";

function showPayment(){
  landingPage.style.display="none";
  paymentPage.classList.add("active");
}

function copyText(text,btn){
  navigator.clipboard.writeText(text);
  btn.innerText="Tersalin!";
  setTimeout(()=>btn.innerText="Salin Nomor",1500);
}

function showQR(){
  document.getElementById("qrModal").classList.add("active");
}
function closeQR(){
  document.getElementById("qrModal").classList.remove("active");
}
</script>

</body>
</html>
