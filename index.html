<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment JannStore</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">

<style>
:root{
  --bg:#0a0a1a;
  --text:#e0e0ff;
  --muted:#a0a0ff;
  --accent:#3b82f6;
  --accent2:#1e3a8a;
  --card:rgba(15,15,35,.9);
  --glow:0 0 15px rgba(59,130,246,.7);
}
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Inter,sans-serif;
  background:radial-gradient(circle at top,var(--accent2),var(--bg));
  color:var(--text);
  overflow-x:hidden;
}

/* LOADING */
#loadingScreen{
  position:fixed;inset:0;
  display:flex;flex-direction:column;
  justify-content:center;align-items:center;
  background:var(--bg);
  z-index:9999;
}
.loader{
  width:60px;height:60px;
  border:6px solid var(--accent2);
  border-top:6px solid var(--accent);
  border-radius:50%;
  animation:spin 1s linear infinite;
}
@keyframes spin{100%{transform:rotate(360deg)}}

/* CONTAINER */
.container{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}

/* LANDING & PAYMENT */
.landing-page,.payment-page{
  max-width:720px;
  width:100%;
  text-align:center;
  animation:fadeUp .8s ease;
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(40px)}
  to{opacity:1;transform:none}
}

.profile-icon{
  width:150px;height:150px;
  margin:0 auto 20px;
  border-radius:50%;
  overflow:hidden;
  box-shadow:var(--glow);
  animation:pulse 3s infinite;
}
@keyframes pulse{
  0%,100%{box-shadow:0 0 15px var(--accent)}
  50%{box-shadow:0 0 35px var(--accent)}
}
.profile-icon img{width:100%;height:100%;object-fit:cover}

h1{
  font-size:2.8rem;
  background:linear-gradient(135deg,var(--accent),#8ab4ff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.description{
  margin:20px 0 40px;
  color:var(--muted);
}

/* BUTTON */
.cta-button,.copy-btn{
  padding:14px 34px;
  border:none;
  border-radius:50px;
  background:linear-gradient(135deg,var(--accent),#60a5fa);
  color:#fff;
  font-weight:700;
  cursor:pointer;
  box-shadow:var(--glow);
  transition:.3s;
  position:relative;
  overflow:hidden;
}
.cta-button::after,.copy-btn::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(120deg,transparent,rgba(255,255,255,.4),transparent);
  transform:translateX(-100%);
}
.cta-button:hover::after,.copy-btn:hover::after{
  animation:shine .8s;
}
@keyframes shine{
  to{transform:translateX(100%)}
}
.cta-button:hover,.copy-btn:hover{
  transform:translateY(-3px);
}

/* PAYMENT */
.payment-page{display:none}
.payment-page.active{display:block}

.payment-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(230px,1fr));
  gap:25px;
  margin-top:30px;
}
.payment-card{
  background:var(--card);
  border-radius:18px;
  padding:25px;
  box-shadow:var(--glow);
  animation:float 5s ease-in-out infinite;
  transition:.3s;
}
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-8px)}
}
.payment-card:hover{
  transform:translateY(-12px) scale(1.03);
}

.payment-icon{
  width:54px;height:54px;
  margin:0 auto 10px;
  border-radius:50%;
  background:linear-gradient(135deg,var(--accent),#60a5fa);
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:var(--glow);
}
.payment-icon span{font-size:28px}

.payment-name{font-size:1.2rem;font-weight:700}
.payment-number{color:var(--muted);margin:6px 0}
.payment-owner{font-size:.85rem;color:var(--muted)}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:4000;
}
.modal.active{display:flex}

.modal-content{
  background:var(--card);
  padding:30px;
  border-radius:18px;
  text-align:center;
  box-shadow:var(--glow);
  animation:zoomIn .4s ease;
}
@keyframes zoomIn{
  from{transform:scale(.7);opacity:0}
  to{transform:scale(1);opacity:1}
}
.modal-close{
  position:absolute;
  top:12px;right:18px;
  font-size:28px;
  cursor:pointer;
}

/* QR ZOOM */
.modal img{
  width:260px;
  margin-top:15px;
  border-radius:12px;
  cursor:zoom-in;
  transition:transform .3s ease;
  animation:qrPulse 2.5s infinite;
}
@keyframes qrPulse{
  0%,100%{box-shadow:0 0 10px var(--accent)}
  50%{box-shadow:0 0 30px var(--accent)}
}
.modal img.zoomed{
  transform:scale(2);
  cursor:zoom-out;
  animation:none;
}
</style>
</head>

<body>

<div id="loadingScreen">
  <div class="loader"></div>
</div>

<div class="container">

<div class="landing-page" id="landingPage">
  <div class="profile-icon">
    <img src="jann.jpg">
  </div>
  <h1>JannStore</h1>
  <p class="description">Selamat datang di payment gateway official JannStore</p>
  <button class="cta-button" onclick="showPayment()">Lanjut ke Payment</button>
</div>

<div class="payment-page" id="paymentPage">
  <h1>Payment JannStore</h1>

  <div class="payment-grid">

    <div class="payment-card">
      <div class="payment-icon"><span class="material-symbols-outlined">account_balance_wallet</span></div>
      <div class="payment-name">DANA</div>
      <div class="payment-number">08882283674</div>
      <div class="payment-owner">A/n Fauzan Aby</div><br>
      <button class="copy-btn" onclick="copyText('08882283674',this)">Salin Nomor</button>
    </div>

    <div class="payment-card">
      <div class="payment-icon"><span class="material-symbols-outlined">payments</span></div>
      <div class="payment-name">GOPAY</div>
      <div class="payment-number">08882283674</div>
      <div class="payment-owner">A/n JannStore</div><br>
      <button class="copy-btn" onclick="copyText('08882283674',this)">Salin Nomor</button>
    </div>

    <div class="payment-card">
      <div class="payment-icon"><span class="material-symbols-outlined">qr_code</span></div>
      <div class="payment-name">QRIS</div>
      <div class="payment-number">Scan QR</div>
      <div class="payment-owner">JannStore</div><br>
      <button class="copy-btn" onclick="showQR()">Lihat QRIS</button>
    </div>

  </div>
</div>
</div>

<div class="modal" id="qrModal">
  <div class="modal-content">
    <span class="modal-close" onclick="closeQR()">&times;</span>
    <h2>QRIS JannStore</h2>
    <p>Scan untuk pembayaran</p>
    <img id="qrImg" src="https://files.catbox.moe/vchd8d.jpg">
  </div>
</div>

<script>
window.onload=()=>loadingScreen.style.display="none";

function showPayment(){
  landingPage.style.display="none";
  paymentPage.classList.add("active");
}
function copyText(text,btn){
  navigator.clipboard.writeText(text);
  btn.innerText="Tersalin!";
  setTimeout(()=>btn.innerText="Salin Nomor",1500);
}
function showQR(){qrModal.classList.add("active")}
function closeQR(){qrModal.classList.remove("active")}

qrImg.onclick=()=>qrImg.classList.toggle("zoomed");
</script>

</body>
</html>
